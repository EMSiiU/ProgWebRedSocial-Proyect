<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - ConnectCat</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-3 text-center">
          <div class="card-body">
            <img src="../assets/img/avatar.png" alt="Avatar" class="rounded-circle mb-3" width="120" height="120">
            <h5 class="card-title">Nombre de usuario</h5>
            <p class="text-muted small">@usuario</p>
            <a class="btn btn-outline-primary btn-sm" href="#">Editar perfil</a>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5>Acerca de</h5>
            <p class="small text-muted">Biografía o información del usuario.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/app.js"></script>
</body>

</html>
