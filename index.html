<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ConnectCat</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <style>
            body {
                background-color: var(--bg-primary);
            }
        </style>
    <!-- Auth container -->
    <div class="container py-5" id="auth-container">
        <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-3">Bienvenido</h3>
                <div id="loginAlert"></div>
                <form id="login-form">
                <div class="mb-3">
                    <input class="form-control" name="username" type="text" placeholder="Usuario" required autofocus />
                </div>
                <div class="mb-3">
                    <input class="form-control" name="password" type="password" placeholder="Contraseña" required />
                </div>
                <button class="btn btn-primary w-100" type="submit">Iniciar sesión</button>
                </form>
                <p class="text-center mt-3">¿No tienes cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Regístrate</a></p>
            </div>
            </div>
        </div>
        </div>
    </div>

    <!-- App container (oculto hasta autenticación) -->
    <div id="app-container" style="display: none;">
        <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-none d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="#feed">ConnectCat</a></li>
                <li class="nav-item"><a class="nav-link" href="#search">Buscar</a></li>
                <li class="nav-item"><a class="nav-link" href="#profile">Perfil</a></li>
                <li class="nav-item"><a class="nav-link" href="#chats">Chats</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="#logout">Cerrar sesión</a></li>
                </ul>
            </div>
            </nav>


            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="main-content">
            <!-- Aquí se cargará el contenido dinámico -->
            </main>

        </div>
        </div>
    </div>

        <!-- Registro: modal de Bootstrap -->
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Crear cuenta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div id="registerAlert"></div>
                        <form id="register-form">
                            <div class="mb-3">
                                <input class="form-control" name="name" placeholder="Nombre" required />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" name="username" placeholder="Usuario" required />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" name="email" type="email" placeholder="Correo electrónico" required />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" name="password" type="password" placeholder="Contraseña" required />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" name="password2" type="password" placeholder="Confirmar contraseña" required />
                            </div>
                            <button class="btn btn-primary w-100" type="submit">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    <!-- Bootstrap JS (cargamos antes de app.js para que los componentes estén disponibles) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (usado para validación simple en auth) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="assets/js/app.js"></script>

</body>
</html>
