<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ConnectCat</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

    <!-- Auth container -->
    <div class="container py-5" id="auth-container">
        <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-3">Bienvenido</h3>
                <form id="login-form">
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Usuario" required />
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" placeholder="Contraseña" required />
                </div>
                <button class="btn btn-primary w-100" type="submit">Iniciar sesión</button>
                </form>
                <p class="text-center mt-3">¿No tienes cuenta? <a href="#">Regístrate</a></p>
            </div>
            </div>
        </div>
        </div>
    </div>

    <!-- App container (oculto hasta autenticación) -->
    <div id="app-container" style="display: none;">
        <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-none d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="pages/feed.html">ConnectCat</a></li>
                <li class="nav-item"><a class="nav-link" href="pages/search.html">Buscar</a></li>
                <li class="nav-item"><a class="nav-link" href="pages/profile.html">Perfil</a></li>
                <li class="nav-item"><a class="nav-link" href="pages/chats.html">Chats</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="#logout">Cerrar sesión</a></li>
                </ul>
            </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="main-content">
            <!-- Aquí se cargará el contenido dinámico -->
            </main>

        </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
